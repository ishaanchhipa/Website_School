<script>
function formValidation(){
	var tname=document.teacher.NAME;
	var tid=document.teacher.TID;
	var pass=document.teacher.pass;
	var age=document.teacher.age;
	var gender=document.teacher.gender;
	var course=document.teacher.crs;
	var contact=document.teacher.ctc;
	var address=document.teacher.add;
	if (name_val(tname)){
		if (teacher_id(tid)){
			if(pass_val(pass)){
				if (age_val(age)){
					if (gender_val(gender)){
						if (course_val(course)){
							if (no_val(contact)){
								if (addr_val(address)){
									return true;}}}}}}}}
	return false;
}
function name_val(tname){
	var letters1 = /^[a-zA-Z][a-zA-Z ]{2,}$/;
	if(tname.value.match(letters1)){
		return true;
	}
	else{
		alert('Enter the Name');
		return false;
	}
}
function teacher_id(tid){
	var tidformat=/^([a-zA-Z]{5})+([0-9]{3})$/;
	if(tid.value.match(tidformat)){
		return true;
	}
	else{
		alert('Invalid TeacherID');
		return false;
	}
}
function pass_val(pass){
	if(pass.value==""){
	alert('Please enter the password.')
	return false;
	}
	return true;
}
function age_val(age){
	var num1 = /^[0-9]{1,2}$/;
	if(age.value == ""){
		alert('Enter the Age');
	}
	else if(age.value.match(num1)){
		return true;
	}
	else{
		alert('Invalid Age');
		return false;
	}
}
function gender_val(gender) {
        var gen = form.querySelectorAll('input[name="gender"]:checked');
        if (!gen.length) {
            alert('You must select a gender');
            return false;
        }
    }
function course_val(course){
	if(course.value==""){
	alert('Please enter the Course.')
	return false;
	}
	return true;
}
function no_val(contact){
	var num1 = /^[0-9]{10}$/;
	if(contact.value == ""){
		alert('Enter the Number');
	}
	else if(contact.value.match(num1)){
		return true;
	}
	else{
		alert('Invalid Number');
		return false;
	}
}
function addr_val(addr){
	var paddz = /^[A-Za-z]+$/;
	if(addr.value.match(paddz)){
		return true;
	}
	else{
		alert('Enter the Address');
		return false;
	}
}
</script>
